<!DOCTYPE html>
<html lang="en" ng-app="Genie">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Genie - Bulk reply Facebook birthday wishes!">
    <meta name="author" content="Sanket Saurav <sanket@campushash.com>">

    <title>Genie - Bulk reply Facebook birthday wishes!</title>

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->

    <!-- Favicons -->
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>
    <div id="fb-root"></div>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '309019272576647', // App ID
          channelUrl : '//test.campushash.com/channel.html', // Channel File
          status     : true, // check login status
          cookie     : true, // enable cookies to allow the server to access the session
          xfbml      : true  // parse XFBML
        });
      };

      // Loading  the SDK asynchronously
      (function(d){
         var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement('script'); js.id = id; js.async = true;
         js.src = "//connect.facebook.net/en_US/all.js";
         ref.parentNode.insertBefore(js, ref);
      }(document));
    </script>

    <div class="container" id="main_container">
      <h1>Genie - Bulk Facebook Wish Reply</h1>
      <div ng-controller="LoginController">
        <button class="btn btn-lg btn-primary" ng-click="genieConnect();">Connect with Facebook</button>
      </div>
    </div>

    <!-- More JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <!-- Analytics -->
  </body>
</html>
